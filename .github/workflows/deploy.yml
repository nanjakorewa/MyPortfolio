name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'   # ← これは “キャッシュ方式” の指定です（pnpm本体は別で入れる）

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9        # ローカルに合わせる（8 なら 8）
          run_install: false

      - name: Check pnpm
        run: |
          pnpm --version
          which pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (export)
        env:
          GITHUB_ACTIONS: 'true'
        run: |
          pnpm build
          pnpm next export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
